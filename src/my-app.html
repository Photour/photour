<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app
      name="photour"
      api-key="AIzaSyBgnskgPlGGXJeg9kZ4MahRpYSWPS-I9lo",
      auth-domain="photour-b4a5f.firebaseapp.com",
      database-url="https://photour-b4a5f.firebaseio.com",
      storage-bucket="photour-b4a5f.appspot.com",
      messaging-sender-id="839672162759"
      >
    </firebase-app>

    <firebase-document
      app-name="photour"
    ></firebase-document>



    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-dialog id="login">
      <h2>Login</h2>
      <login-fire-button 
        app-name="photour"
        provider="twitter"
        signed-in="[[signedIn]]"
        user="[[user]]"
        on-signed-in="_userSignedIn"></login-fire-button>
    </paper-dialog>


    <!-- Main content -->
    <app-header-layout has-scrolling-region>

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <div main-title>PHOTOUR</div>
          <div>
            <paper-button flat on-tap="_openModal" name="login">Join</paper-button>
            <paper-button raised on-tap="_openModal" name="login">Login</paper-button>
          </div>
          
        </app-toolbar>
        <!--<iron-pages selected="">
        </iron-pages>-->
        <stream-view></stream-view>
      </app-header>

    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      // hacky way around the issue with paper-dialogs
      _openModal: function(e){
        this.$$("#"+e.target.getAttribute("name")).toggle();
      },

      _userSignedIn: function(e){
        console.log(e)
      },

      _routePageChanged: function(page) {
        this.page = page || 'stream';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pt-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
