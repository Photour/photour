<dom-module id="my-app">
  <template>
      <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-header-color: #fff;
        --app-header-font-color: #262c32;
        display: block;
      }
    .container {
        @apply(--layout-horizontal);
        max-width: 1160px;
        margin: auto;
        height: 52px;
        padding-left:10px;
        padding-right:10px;
    }
    .container div {
        @apply(--layout-horizontal);
        @apply(--layout-center);
    }
    .logo{
        font-size: 22px;
        font-weight: 500;
        letter-spacing: 2px;
        color: #4E5A65;
    }

    .links ul li {
        display: inline;
        padding-left: 20px;
        padding-top: 12px;
        padding-bottom: 12px;
        font-size: 13px;
        cursor: pointer;
        letter-spacing: 0.025em;
        font-weight: 500;
    }
    .flexchild {
        @apply(--layout-flex);
    }
    #join{
        border-radius: 4px;
        width: 400px;
        height: 360px;
        padding: 20px;
    }
    #join h2 {
        font-weight: 800;
        font-size: 24px;
    }
    #auth{
        padding-top: 20px;
        padding-bottom: 10px;
    }
    .center{
        text-align: center;
    }
    .agree{
        padding-top: 40px;
        color: gray;
        font-weight: 100;
    }
    .agree a{
        font-weight: 100;
    }
    
    paper-dialog a {
        font-weight: bold;
        text-decoration: none;
        color: #4978b3;
    }
    paper-dialog a:hover {
        font-weight: bold;
        text-decoration: underline;
    }
      app-header {
        height: 52px;
        color: var(--app-header-font-color);
        background-color: var(--app-header-color);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      /*.container{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        background-color:red;
      }
      app-toolbar {
        max-width: 1160px
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }*/


    </style>

    <firebase-app
      name="photour"
      api-key="AIzaSyBgnskgPlGGXJeg9kZ4MahRpYSWPS-I9lo",
      auth-domain="photour-b4a5f.firebaseapp.com",
      database-url="https://photour-b4a5f.firebaseio.com",
      storage-bucket="photour-b4a5f.appspot.com",
      messaging-sender-id="839672162759"
      >
    </firebase-app>

    <firebase-document
      id="allImages"
      app-name="photour"
      path="/images"
    ></firebase-document>

    <firebase-document
      id="userInfo"
      app-name="photour"
      path="/users"
    ></firebase-document>



    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-dialog id="join">
        <h2>Join Photour</h2>
        <p>Upload your images and photos with Photour.</p>
        <div class="center">
            <login-fire-button
                can-sign-out
                id="auth"
                app-name="photour"
                provider="twitter"
                signed-in="{{signedIn}}"
                user="{{user}}"
                on-signedin="_userSignedIn">
            </login-fire-button>
            <p>Already Joined Photour? <a href="#">Log In</a></p>
            <p class="agree">By joining Photour you are agreeing to <a href="#">be nice!</a></p>
        </div>
    </paper-dialog>


    <!-- Main content -->
    <app-header-layout fullbleed>

      <app-header fixed condenses effects="waterfall">
        <div class="container">
            <div>
                <div class="logo">PHOTOUR</div>
            </div>
            <div class="flexchild"></div>
            <div class="links">
                <template is="dom-if" if="[[!signedIn]]">
                    <ul>
                        <li on-tap="_openModal" name="join">Join Photour</li>
                        <li on-tap="_openModal" name="login">Log In</li>
                    </ul>
                </template>
                <template is="dom-if" if="[[signedIn]]">
                    <div>        
                        <file-fire-drop
                            app-name="photour"
                            only-images
                            no-original
                            path="/[[user.uid]]/images/1"
                            resize-width="200"
                            resize-height="200"
                            max-scale="4"
                            min-dimension="800"
                            on-upload="_imageUploaded"
                            always-show >
                            <paper-icon-button icon="cloud-upload" flat></paper-icon-button></li>
                        </file-fire-drop>
                    </div>
                    <div><paper-icon-button icon="face" flat></paper-icon-button></div>
                    <div><paper-icon-button icon="exit-to-app" flat on-tap="_logout"></paper-icon-button></div>
                </template>
            </div>
        </div>
        <!--<iron-pages selected="">
        </iron-pages>-->
      </app-header>
    </app-header-layout>
      <div>
      <pt-stream></pt-stream>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        signedIn: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      // hacky way around the issue with paper-dialogs
      _openModal: function(e){
        // modal.open() needs a black background with opacity 0.5
        this.$$("#"+e.target.getAttribute("name")).toggle();
      },

      _userSignedIn: function(e){
        this.$$("#login").toggle();
        this.$.userInfo.ref.child(e.detail.uid).set({name: e.detail.displayName});
      },

      _logout: function(e){
        this.$$("#auth").signOut()
      },

      _imageUploaded: function(e){
        console.log(e.detail)
        // Add image to the user
        this.$$("#userInfo").ref.child("images").push(e.detail);
        // Add image to all images
        var image = {
          urls: e.detail.urls,
          placeholder: e.detail.placeholder,
          user: this.user.uid
        }
        this.$$("#allImages").ref.push(image);
      },

      _routePageChanged: function(page) {
        this.page = page || 'stream';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pt-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
