<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pt-stream">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding-top: 75px;
      }
    .container{
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        max-width: 370px;
        margin: auto;
        padding-left:10px;
        padding-right:10px;
    }
    /* For moble X1: */
    .image{
            width:370px;
            height:370px;
            margin-bottom: 23px;
            border-radius: 2px;
            -webkit-box-shadow: 0px 1px 1px -1px rgba(128,128,128,1);
            -moz-box-shadow: 0px 1px 1px -1px rgba(128,128,128,1);
            box-shadow: 0px 1px 1px -1px rgba(128,128,128,1);
            overflow: hidden
        }
    /* For tablet X2: */
    @media only screen and (min-width: 588px) {
        .image{
            width:269px;
            height:269px;
            margin-right: 23px;
        }
        .image:nth-child(2n) {
            margin-right: 0px;
        }
        .container{
        max-width: 588px;
        }
    }
    /* For tablet X3: */
    @media only screen and (min-width: 877px) {
        .image{
            width:269px;
            height:269px;
            margin-right: 23px;
        }
        .image:nth-child(3n) {
            margin-right: 0px;
        }
        .image:nth-child(2n) {
            margin-right: 23px;
        }
        .container{
        max-width: 877px;
        }
    }

   /* For desktop X4: */
        @media only screen and (min-width: 1187px) {
        .image{
            width:269px;
            height:269px;
            margin-right: 23px;
        }
        .image:nth-child(4n) {
            margin-right: 0px;
        }
        .image:nth-child(3n) {
            margin-right: 23px;
        }
        .image:nth-child(2n) {
            margin-right: 23px;
        }
        .container{
        max-width: 1168px;
        }
    }



    </style>

    <firebase-query
      app-name="photour"
      path="/images"
      data="{{images}}"
      limit=20
      >
    </firebase-query>

    <div class="container">
        <template is="dom-repeat" items="[[images]]">
            <div class="image">
                <iron-image placeholder="[[item.placeholder]]" src="[[item.urls.2.url]]" preload style="width:100%; height:100%; z-index: -1;" sizing="cover"></iron-image>
            </div>
        </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'pt-stream',
    });
  </script>
</dom-module>
